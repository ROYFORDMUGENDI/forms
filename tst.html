<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="tst.css">
</head>
<body>
    
    <form action="" class="container" >

        <div>
            <h3>Register</h3>
            <p>Please fill the form to register your course of study</p>  <hr>

            <label for="name"  id="nme" > <b>Name</b> </label> 
            <input type="text" placeholder="John Doe" id="name" required > <br>

            <label for="dob" id="dob" >Date of Birth</label>
            <input type="date" id="dobb" required > <br>

            <Label id="grd" >Gender</Label>
            <input type="checkbox" name="Male" id="male">
            <label for="male" id="mle" >Male</label>
            <input type="checkbox" name="Female" id="female">
            <label for="female" id="fml" >Female</label> <br>


            <label for="and" id="add">Address</label>
            <input type="text" id="addr"  placeholder="P.O BOX 00100 Nairobi" required > <br>

            <label for="tek" id="telk" >Telephone</label>
            <input type="tel" placeholder="0712345678"  id="telki"  required > <br>

            <label for="email"  id="eml"><b>Email</b></label>
            <input type="email" placeholder="name@gmail.com" id="emli" required > <br>

            <label for="crs" id="crsi" >Course</label>
            <input type="text" placeholder="course name" id="crss"  required > <br>

            <p id="mke" >Make sure your details are correct before you submit</p> <hr>

            <div class="btns" >

                <button type="submit" class="regbtn" onclick="alert ('submitted successfully') " >Register</button>

                <button type="reset" class="canbtn" >Cancel</button>

                <p id="msg" ></p>




            </div>

        





        </div>








    </form>

</body>
</html>
